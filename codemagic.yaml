workflows:
  ios-workflow:  # ID workflow, có thể đặt tên khác
    name: iOS Build  # Tên hiển thị
    max_build_duration: 60  # Giới hạn thời gian build (phút)
    environment:
      flutter: stable  # Phiên bản Flutter
      xcode: latest  # Phiên bản Xcode
    scripts:
      - flutter pub get  # Lấy dependencies
      - flutter build ios --release  # Build iOS release
    artifacts:
      - build/ios/iphoneos/*.ipa  # Lưu file .ipa
